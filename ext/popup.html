<!DOCTYPE html>
<html>
<head>
    <title>Roblox Profile Updater</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px;
            padding: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Roblox Profile Updater</h2>
    <input type="text" id="userId" placeholder="Enter your Roblox User ID" />
    <input type="text" id="robuxAmount" placeholder="Enter Robux amount" />
    <button id="saveBtn">Save</button>
    <p id="status"></p>
    <script src="popup.js"></script>
</body>
</html>
